<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~*~ Bana Mesaj Gönder ~*~</title>
    <style>
        body {
            background-color: #000000;
            background-image: 
                linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 20px 20px;
            font-family: 'Verdana', 'Arial', sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .window {
            background-color: #c0c0c0; 
            width: 90%;
            max-width: 600px;
            border: 3px solid;
            border-color: #ffffff #808080 #808080 #ffffff; 
            padding: 2px;
            box-shadow: 10px 10px 0px #333;
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 5px 10px;
            color: white;
            font-weight: bold;
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-buttons span {
            display: inline-block;
            width: 16px;
            height: 14px;
            background-color: #c0c0c0;
            border: 1px solid;
            border-color: #fff #808080 #808080 #fff;
            margin-left: 2px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            color: #4400ff;
            text-shadow: 2px 2px #ffff00;
            margin-top: 0;
        }

        .marquee-container {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border: 2px inset #fff;
            margin-bottom: 20px;
            padding: 5px;
        }

        textarea {
            width: 95%;
            height: 150px;
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px inset #dcdcdc;
            padding: 5px;
            margin-bottom: 15px;
            resize: none;
        }

        button {
            background-color: #c0c0c0;
            color: #000;
            font-family: 'MS Sans Serif', sans-serif;
            font-weight: bold;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 5px 20px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:active {
            border-color: #808080 #ffffff #ffffff #808080;
            transform: translate(1px, 1px);
        }

        .footer {
            margin-top: 20px;
            font-size: 10px;
            border-top: 2px groove #fff;
            padding-top: 10px;
        }

        .counter {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 2px 5px;
            border: 1px solid #808080;
            letter-spacing: 3px;
        }

        #success-message {
            display: none;
            color: blue;
            font-weight: bold;
            background-color: yellow;
            border: 1px dashed black;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>Egco'nun_Anonim_Mesaj_Kutusu.exe</span>
            <div class="title-bar-buttons">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="content">
            <div class="marquee-container">
                <marquee scrollamount="5">*** BANA MESAJ GÖNDER *** EGCO *** MESAJLAR TAMAMEN ANONİMDİR ***</marquee>
            </div>

            <h1>Ne Düşündüğünü Yaz</h1>            
            <hr style="border: 1px inset white; margin-bottom: 15px;">

            <form 
                action="https://docs.google.com/forms/d/e/1FAIpQLSeoxcs9bkqnuepMGKK9HNI6d96oZfMLRNtjyp7L5eKYiD7iYA/formResponse" 
                method="POST" 
                target="hidden_iframe"
                id="anonForm"
                onsubmit="showThankYou()"
            >
                <textarea name="entry.611512681" placeholder="Type ur message here..." required></textarea>
                <br>
                <button type="submit">Gönder</button>
            </form>

            <div id="success-message">Meşazını aldım kardeşim güçlü bir türkiye için sen davar mısın.<br></div>
            
            <div class="footer">
                <span class="counter">Mesaj Sayısı: 1234</span>
            </div>

            <iframe name="hidden_iframe" style="display:none;"></iframe>
            
        </div>
    </div>

    <script>
        function showThankYou() {
            setTimeout(() => {
                document.getElementById('anonForm').reset(); 
                document.getElementById('success-message').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
            }, 5000); 
        }
    </script>
</body>
</html>
